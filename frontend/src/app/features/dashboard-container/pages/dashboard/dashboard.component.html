<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-6 gap-4 w-full">
    @for (card of summaryCards; track $index) {
    <div class="flex flex-col border border-gray-300 border-l-5  rounded-xl p-2 w-full min-w-0"
        [ngClass]="card.borderColorClass">
        <p class="text-gray-600 text-base">
            {{ card.title }}
        </p>
        <div class="text-lg sm:text-xl xl:text-2xl text-center py-4">
            <span class="font-bold" [ngClass]="card.textColorClass">{{ card.value }}</span>
        </div>
    </div>
    }

</div>

<div class="w-full flex 2xl:flex-row flex-col gap-5 my-20">
    <p-chart type="bar" [data]="data" [options]="options" class="2xl:w-2/3 w-full" />
